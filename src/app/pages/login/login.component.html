<div class="main-container">
  <div class="profile-card-redesign">
    <h2 style="margin-bottom: 1.5rem; color: #fff;">Iniciar Sesión</h2>
    <form (ngSubmit)="onSubmit()" class="profile-edit-form">
      <div class="form-row">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" name="username" [(ngModel)]="username" required placeholder="Usuario" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" required placeholder="Contraseña" />
        </div>
      </div>
      <div class="edit-actions">
        <button type="submit" class="save-btn" [disabled]="loading">Iniciar Sesión</button>
      </div>
      <div *ngIf="errorMsg" class="error-message">{{ errorMsg }}</div>
    </form>
    <button class="register-btn" (click)="goToRegister()">¿No tienes cuenta? <span style="font-weight: bold;">Regístrate</span></button>
  </div>
</div>
