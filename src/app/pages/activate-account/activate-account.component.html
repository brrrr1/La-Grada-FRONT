<div class="activate-container">
  <h2>Activar Cuenta</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="token">Código de verificación</label>
      <input type="text" id="token" name="token" [(ngModel)]="token" required />
    </div>
    <button type="submit" [disabled]="loading">Activar</button>
    <div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>
    <div *ngIf="successMsg" class="success">{{ successMsg }}</div>
  </form>
  <button class="login-btn" (click)="goToLogin()">Ir a Login</button>
</div>
