<div class="eventos-page-container">
  <h2 class="eventos-title">Historial de entradas</h2>
  <div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>
  <div class="eventos-grid">
    <div *ngFor="let entrada of entradas" class="evento-grid-item">
      <app-entrada-card [entrada]="entrada"></app-entrada-card>
    </div>
  </div>
</div>
