<div class="eventos-page-container">
  <h2 class="eventos-title">Pr√≥ximos eventos</h2>
  <div class="eventos-tabs" style="display: flex; gap: 1em; margin-bottom: 1em;">
    <button *ngFor="let tab of tabs"
            (click)="onTabChange(tab.value)"
            [class.active-tab]="activeTab === tab.value">
      {{ tab.label }}
    </button>
  </div>
  <div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>
  <div class="eventos-grid">
    <div *ngFor="let evento of eventos" class="evento-grid-item" (click)="onEventoClick(evento)">
      <app-evento-card [evento]="evento"></app-evento-card>
    </div>
  </div>
</div>
